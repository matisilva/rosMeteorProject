<head>
  <title>Turtlesim Challenge</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
      <h2>Turtlesim example</h2>
        <div class="col-lg-5">
          <label for="x">X:</label>
          <input class="form-control" id="x">
          <br>
          <label for="y">Y:</label>
          <input class="form-control" id="y">
          <br>
          <div>
            <label id="feedback"></label>
          </div>
          <div>
            <button class="btn btn-primary" id="makeStar" type="button" onclick="makeStar()" >Draw star</button>
          </div>
        </div>
        <div class="col-lg-7">
            <canvas id="canvas" height="500" width="500" style="border:3px;background:#0000ff"></canvas>
        </div>
    </div>
</body>
